block_dim: 256

// for 3D scenes (for now)
lattice_height: 30

// deprecated (for now)
draw_streamlines: false
max_streamline_length: 200

// not used yet
lattice_speed_multiplier: 1.0

// make modifiable at runtime
num_particles: 1000000

// make modifiable at runtime
camera_velocity: 60.0

tau: 0.52


// ---- window properties ---- //
window_width: 1000
window_height: 1000

// whether the simulation starts automatically
autoplay: true

